<form class="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <mat-form-field>
    <input
      class="form-input"
      matInput
      type="email"
      formControlName="email"
      placeholder="Email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      class="form-input"
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
    />
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
