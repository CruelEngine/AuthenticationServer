<div class="container">
  <mat-card class="card">
    <form
      class="form"
      [formGroup]="registerForm"
      (ngSubmit)="register(registerForm.value)"
    >
      <mat-form-field class="form-field">
        <input
          class="form-input"
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          class="form-input"
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          class="form-input"
          matInput
          type="text"
          formControlName="name"
          placeholder="Name"
        />
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        [disabled]="!registerForm.valid"
        class="form-input__button"
        color="primary"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
