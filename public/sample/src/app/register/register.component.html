<form
  class="form"
  [formGroup]="registerForm"
  (ngSubmit)="register(registerForm.value)"
>
  <mat-form-field>
    <input
      class="form-input"
      matInput
      type="email"
      formControlName="email"
      placeholder="Email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      class="form-input"
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      class="form-input"
      matInput
      type="text"
      formControlName="name"
      placeholder="Name"
    />
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!registerForm.valid">
    Register
  </button>
</form>
